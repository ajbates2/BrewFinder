<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewFinder</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade%7CNunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="map"></div>
        <h1>BrewFinder</h1>
        <form id="js-form" class="form-home">
            <p class="hide">Let's find some Taprooms!</p>
            <label for="js-city" class="hide">What city?</label>
            <input type="text" name="city" id="js-city" placeholder="Minneapolis" required>
            <label for="js-state" class="hide">Which state?</label>
            <input type="text" name="state" id="js-state" minlength="3" placeholder="Minnesota">
            <input type="submit" value="Go!">
        </form>
        <section id="result" class="hidden results"></section>
        <p class="error hidden"></p>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe4FTwPUmFTXLaXAqMZCGEHX1r-ZHs5LU&callback=initMap"
        async defer></script>
</body>

</html>
